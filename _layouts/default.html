<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/mludv" rel="alternate" title="Blog" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/rcb5myi.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="/">{{ site.title }}</a>

      <a href="/" class="extra">Home</a>
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="links">
        <a href="http://feeds.feedburner.com/mludv">
          <img class="rss" src="/images/rss.png" alt="Subscribe to RSS Feed" />
        </a>
        <a href="http://twitter.com/mludv">
          <img src="/images/twitter.png" alt="Subscribe to RSS Feed" />
        </a>
        <a href="http://github.com/mludv">
          <img src="/images/github.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>

  {% include JB/analytics %}
</body>
</html>
